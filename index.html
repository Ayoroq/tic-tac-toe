<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="main">
       <table class="board">
      <tr class="row">
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr class="row">
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr class="row">
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
       </table>
    </main>
    <section class="section">
      <form action="" class="form">
        <p>
          <label for="first-player">Player 1</label>
          <input type="text" id="first-player" name="first-player">
        </p>
        <p>
          <label for="second-player">Player 2</label>
          <input type="text" id="second-player" name="second-player">
        </p>
        <p>
          <button type="submit" class="start">Start Game</button>
        </p>
      </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
