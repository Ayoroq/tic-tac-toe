<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="main">
      <table class="board">
        <tr class="row">
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr class="row">
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr class="row">
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
      </table>
    </main>
    <section class="section">
      <dialog class="dialog" open closedby="closerequest">
        <form class="form" method="dialog" onsubmit="return false">
          <p>
            <label for="first-player">Player 1</label>
            <input
              type="text"
              id="first-player"
              name="first-player"
              class="first-player"
              required
            />
            <select name="symbol-a" id="symbol-a" class="symbol-a">
              <option value="✕">✕</option>
              <option value="⭕">⭕</option>
            </select>
          </p>
          <p>
            <label for="second-player">Player 2</label>
            <input
              type="text"
              id="second-player"
              name="second-player"
              class="second-player"
              required
            />
            <select name="symbol-b" id="symbol-b" class="symbol-b">
              <option value="⭕">⭕</option>
              <option value="✕">✕</option>
            </select>
          </p>
          <p>
            <button type="submit" class="start">Start Game</button>
          </p>
        </form>
      </dialog>
    </section>
    <script src="script.js"></script>
  </body>
</html>
